<plugin>
  <groupId>com.github.osmose</groupId>
  <artifactId>protoc-gen-javalite-pojo</artifactId>
  <version>1.0.0</version>
  <executions>
    <execution>
      <id>generate-pojos</id>
      <phase>generate-sources</phase>
      <goals>
        <goal>generate</goal>
      </goals>
      <configuration>
        <outputDirectory>${project.build.directory}/generated-sources/pojos</outputDirectory>
      </configuration>
    </execution>
  </executions>
</plugin>
