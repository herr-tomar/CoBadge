<plugin>
      <groupId>io.protostuff</groupId>
      <artifactId>protostuff-maven-plugin</artifactId>
      <version>3.1.40</version>
      <configuration>
        <protoModules>
          <protoModule>
            <source>src/main/proto</source>
            <outputDir>${project.build.directory}/generated-sources/proto-java</outputDir>
            <output>java_bean</output>
          </protoModule>
        </protoModules>
      </configuration>
      <executions>
        <execution>
          <id>generate-rest-dtos</id>
          <phase>generate-sources</phase>
          <goals>
            <goal>compile</goal>
          </goals>
        </execution>
      </executions>
    </plugin>
