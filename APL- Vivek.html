<plugin>
  <groupId>io.protostuff</groupId>
  <artifactId>protostuff-maven-plugin</artifactId>
  <version>2.1.17</version>
  <executions>
    <execution>
      <id>generate-rest-dtos</id>
      <phase>generate-sources</phase>
      <goals>
        <goal>generate</goal>
      </goals>
      <configuration>
        <template>java_bean</template>
        <inputDirectory>${project.basedir}/src/main/proto</inputDirectory>
        <outputDirectory>${project.build.directory}/generated-sources/rest-pojos</outputDirectory>
      </configuration>
    </execution>
  </executions>
</plugin>
